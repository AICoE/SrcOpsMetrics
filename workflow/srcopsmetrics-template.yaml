apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: srcopsmetrics
  annotations:
    thoth-station.ninja/template-version: 0.1.0
  labels:
    app: srcopsmetrics
spec:
  serviceAccountName: argo
  templates:
    - name: srcopsmetrics-workflow
      inputs:
        parameters:
          - name: "GITHUB_ACCESS_TOKEN"
          - name: "S3_ENDPOINT_URL"
          - name: "CEPH_BUCKET"
          - name: "CEPH_BUCKET_PREFIX"
          - name: "CEPH_SECRET_KEY"
          - name: "CEPH_KEY_ID"
          - name: "PYTHONPATH"
      steps:
      - - name: collect-knowledge
          template: analyse
      - - name: process-information
          template: process
      - - name: run-dash-viz
          template: visualize
      container:
        name: srcopsmetrics
        image: "${IMAGE_STREAM_REGISTRY}/${IMAGE_STREAM_NAMESPACE}/srcopsmetrics:${IMAGE_STREAM_TAG}"
        command: ["srcopsmetrics/cli.py"]
        args: ["-co", GITHUB_REPOSITORY]
        env:
          - name: GITHUB_ACCESS_TOKEN
            valueFrom:
              secretKeyRef:
                name: srcopsmetrics
                key: github-access-token
          - name: S3_ENDPOINT_URL
            valueFrom:
              configMapKeyRef:
                name: srcopsmetrics
                key: host
          - name: CEPH_BUCKET
            valueFrom:
              configMapKeyRef:
                name: srcopsmetrics
                key: bucket
          - name: CEPH_BUCKET_PREFIX
            valueFrom:
              configMapKeyRef:
                name: srcopsmetrics
                key: prefix
          - name: CEPH_SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: srcopsmetrics
                key: ceph-secret-key
          - name: CEPH_KEY_ID
            valueFrom:
              secretKeyRef:
                name: srcopsmetrics
                key: ceph-key-id
          - name: PYTHONPATH
            value: "."
    - name: analyse
      script:
        image: "${IMAGE_STREAM_REGISTRY}/${IMAGE_STREAM_NAMESPACE}/srcopsmetrics:${IMAGE_STREAM_TAG}"
        command:
    - name: process
      script:
        image: "${IMAGE_STREAM_REGISTRY}/${IMAGE_STREAM_NAMESPACE}/srcopsmetrics:${IMAGE_STREAM_TAG}"
        command:
    - name: visualize
      script:
        image: "${IMAGE_STREAM_REGISTRY}/${IMAGE_STREAM_NAMESPACE}/srcopsmetrics:${IMAGE_STREAM_TAG}"
        command:
